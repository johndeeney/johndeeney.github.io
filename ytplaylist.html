<!DOCTYPE html>
<html>
	<body>
<!-- This loads the YouTube IFrame Player API code -->
<script src="http://www.youtube.com/player_api"></script>

<a class="fancybox fancybox.iframe" href="https://www.youtube.com/embed/wBzqOa9y02I?enablejsapi=1&wmode=opaque">Video #1</a>

<br />

<a class="fancybox fancybox.iframe" href="https://www.youtube.com/embed/-YuBIAWPUPc?enablejsapi=1&wmode=opaque">Video #2</a>
<a class="fancybox fancybox.iframe" href="https://www.youtube.com/embed/J8XyHt_MGIU?enablejsapi=1&wmode=opaque">Video #2</a>
		<script>

			// Fires whenever a player has finished loading
			function onPlayerReady(event) {
				event.target.playVideo();
			}

			// Fires when the player's state changes.
			function onPlayerStateChange(event) {
				// Go to the next video after the current one is finished playing
				if (event.data === 0) {
					$.fancybox.next();
				}
			}

			// The API will call this function when the page has finished downloading the JavaScript for the player API
			function onYouTubePlayerAPIReady() {
				
				// Initialise the fancyBox after the DOM is loaded
				$(document).ready(function() {
					$(".fancybox")
						.attr('rel', 'gallery')
						.fancybox({
							openEffect  : 'none',
							closeEffect : 'none',
							nextEffect  : 'none',
							prevEffect  : 'none',
							padding     : 0,
							margin      : 50,
							beforeShow  : function() {
								// Find the iframe ID
								var id = $.fancybox.inner.find('iframe').attr('id');
								
								// Create video player object and add event listeners
								var player = new YT.Player(id, {
									events: {
										'onReady': onPlayerReady,
										'onStateChange': onPlayerStateChange
									}
								});
							}
						});
				});
				
			}
		</script>
	</body>
</html>

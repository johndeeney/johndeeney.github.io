<!DOCTYPE html>
<html>
	<body>
		<div id="player"><iframe width="560" height="315" src="https://www.youtube.com/embed/J8XyHt_MGIU" frameborder="0" allowfullscreen></iframe></div>

		<script src="http://www.youtube.com/player_api"></script>

		<script>

			// create youtube player
			var player;
			function onYouTubePlayerAPIReady() {
				player = new YT.Player('player', {
				  height: '390',
				  width: '640',
				  videoId: '0Bmhjf0rKe8',
				  events: {
					'onReady': onPlayerReady,
					'onStateChange': onPlayerStateChange
				  }
				});
			}

			// autoplay video
			function onPlayerReady(event) {
				event.target.playVideo();
			}

			// when video ends
			function onPlayerStateChange(event) {        
				if(event.data === 0) {          
					alert('done');
				}
			}

		</script>
	</body>
</html>
